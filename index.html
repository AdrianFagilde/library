<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Library</title>
  <!-- LESS -->
  <link rel="stylesheet/less" type="text/css" href="src/css/main.less" />
  <script>
    less = {
      env: "development",
      logLevel: 2,
      async: false,
      fileAsync: false,
      poll: 1000,
      functions: {},
      dumpLineNumbers: "comments",
      relativeUrls: true
    };
  </script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
  <script>
    less.watch();
  </script>
</head>

<body>
  
  <header>
    <h1>Library</h1>
  </header>
  <div class="hero-image">
    <div class="hero-text">
      <h1>What is your next Book?</h1>
      <p>Share what books you read</p>
    </div>
  </div> 
  <main>
    <section class="notice" id="notice"></section>
    <section class="alert" id="alert"></section>
    <details>
      <summary>+ New Book</summary>
      <form>        
        <fieldset>
          <label>
            Title:
          </label>
          <input type="text" name="title" placeholder="The name of the Book" id="title">
        </fieldset>
        <fieldset>
          <label>
            Author:
          </label>
          <input type="text" name="author" placeholder="The one that wrote it">
        </fieldset>        
        <fieldset>
          Pages:<br>
          <input type="number" min="0" max="9999" name="pages" value="0">
        </fieldset>
        <fieldset>
          <input type="checkbox" name="pages"> I Have you read the book already
        </fieldset>
        <button type="submit">Add Book</button>
      </form>
    </details>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Status</th>
          <th>Erase</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </main>
  <script src="./src/js/index.js" type="module"></script>
</body>

</html>
